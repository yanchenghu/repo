<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="customerCode" name="customerCode" th:value="${customerinfo.customerCode}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">客户姓名：</label>
								<div class="col-sm-8">
									<input id="customerName" name="customerName" th:value="${customerinfo.customerName}" class="form-control" type="text">
								</div>
							</div>


							<div class="form-group">
								<label class="col-sm-3 control-label">性别:</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input
											th:field="*{customerinfo.customerSex}" type="radio" name="customerSex" value="1" />
										男
									</label> <label class="radio-inline"> <input
										th:field="*{customerinfo.customerSex}" type="radio" name="customerSex" value="2" />
									女
								</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">联系电话：</label>
								<div class="col-sm-8">
									<input id="customerTel" name="customerTel" th:value="${customerinfo.customerTel}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">出生日期：</label>
								<div class="col-sm-8">
									<input id="customerBirth" name="customerBirth" th:value="${#dates.format(customerinfo.customerBirth, 'yyyy-MM-dd')}" class="form-control" type="date">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">毕业院校：</label>
								<div class="col-sm-8">
									<input id="customerUniversity" name="customerUniversity" th:value="${customerinfo.customerUniversity}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">所学专业：</label>
								<div class="col-sm-8">
									<input id="customerSpecialities" name="customerSpecialities" th:value="${customerinfo.customerSpecialities}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">简历来源：</label>
								<div class="col-sm-8">
									<input id="resumeSource" name="resumeSource" th:value="${customerinfo.resumeSource}" class="form-control" type="text">
								</div>
							</div>

														<div class="form-group">	
								<label class="col-sm-3 control-label">技术特长：</label>
								<div class="col-sm-8">
									<input id="technicalExpertise" name="technicalExpertise" th:value="${customerinfo.technicalExpertise}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">简历路径：</label>
								<div class="col-sm-8">
									<input id="resumePath" name="resumePath" th:value="${customerinfo.resumePath}" class="form-control" type="text">
								</div>
							</div>

														<div class="form-group">	
								<label class="col-sm-3 control-label">操作员编号：</label>
								<div class="col-sm-8">
									<input id="opertCode" name="opertCode" th:value="${customerinfo.opertCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">学历：</label>
								<div class="col-sm-8">
									<input id="education" name="education" th:value="${customerinfo.education}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">英语水平：</label>
								<div class="col-sm-8">
									<input id="englishLevel" name="englishLevel" th:value="${customerinfo.englishLevel}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">日语水平：</label>
								<div class="col-sm-8">
									<input id="japaneseLevel" name="japaneseLevel" th:value="${customerinfo.japaneseLevel}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="email" name="email" th:value="${customerinfo.email}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">小析智能简历id：</label>
								<div class="col-sm-8">
									<input id="cvId" name="cvId" th:value="${customerinfo.cvId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">简历方向 : 1:国内 2:对日：</label>
								<div class="col-sm-8">
									<input id="resumeDirection" name="resumeDirection" th:value="${customerinfo.resumeDirection}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">确认工作年限：</label>
								<div class="col-sm-8">
									<input id="confirmYear" name="confirmYear" th:value="${customerinfo.confirmYear}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">学信网是否可查（0-否，1-是）：</label>
								<div class="col-sm-8">
									<input id="chsiFlag" name="chsiFlag" th:value="${customerinfo.chsiFlag}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/oa/customerinfo/edit.js">
	</script>
</body>
</html>
