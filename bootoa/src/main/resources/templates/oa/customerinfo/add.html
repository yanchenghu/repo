<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">

						<form class="form-horizontal m-t" enctype="multipart/form-data" id="signupForm0" method='post'>

							<div class="form-group">
								<label class="col-sm-3 control-label">简历上传：</label>
								<div class="col-sm-8">
									<input id="csv_file" name="csv_file"  accept="application/msword" class="form-control" type="file" required>

								</div>
							</div>
							<button id="import">解析简历</button>

						</form>


						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">客户姓名：</label>
								<div class="col-sm-8">
									<input id="customerName" name="customerName" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">客户性别（0-男，1-女）：</label>
								<div class="col-sm-8">
									<input id="customerSex" name="customerSex" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">联系电话：</label>
								<div class="col-sm-8">
									<input id="customerTel" name="customerTel" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">出生日期：</label>
								<div class="col-sm-8">
									<input id="customerBirth" name="customerBirth" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">毕业院校：</label>
								<div class="col-sm-8">
									<input id="customerUniversity" name="customerUniversity" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">所学专业：</label>
								<div class="col-sm-8">
									<input id="customerSpecialities" name="customerSpecialities" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">简历来源：</label>
								<div class="col-sm-8">
									<input id="resumeSource" name="resumeSource" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">简历更新时间：</label>
								<div class="col-sm-8">
									<input id="resumeUpdate" name="resumeUpdate" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">技术特长：</label>
								<div class="col-sm-8">
									<input id="technicalExpertise" name="technicalExpertise" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">简历路径：</label>
								<div class="col-sm-8">
									<input id="resumePath" name="resumePath" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">添加时间：</label>
								<div class="col-sm-8">
									<input id="addTime" name="addTime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">操作员编号：</label>
								<div class="col-sm-8">
									<input id="opertCode" name="opertCode" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">学历：</label>
								<div class="col-sm-8">
									<input id="education" name="education" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">英语水平：</label>
								<div class="col-sm-8">
									<input id="englishLevel" name="englishLevel" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">日语水平：</label>
								<div class="col-sm-8">
									<input id="japaneseLevel" name="japaneseLevel" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="email" name="email" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">小析智能简历id：</label>
								<div class="col-sm-8">
									<input id="cvId" name="cvId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">简历方向 : 1:国内 2:对日：</label>
								<div class="col-sm-8">
									<input id="resumeDirection" name="resumeDirection" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">确认工作年限：</label>
								<div class="col-sm-8">
									<input id="confirmYear" name="confirmYear" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">学信网是否可查（0-否，1-是）：</label>
								<div class="col-sm-8">
									<input id="chsiFlag" name="chsiFlag" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/oa/customerinfo/add.js">
	</script>
</body>
</html>
